<div style="height:100%; width: 100%;overflow: hidden; margin-bottom:80px">
    <div class="row" style="background-color:white">
        <div class="col-xs-12" style="padding:0px 0px 0px 0px">
            <ul rn-carousel rn-carousel-auto-slide rn-carousel-transition="slide" id="sliderul" class="image" style="width:100%" ng-style="{height: myHeight}">
                <li ng-repeat=" slide in eventsInfoSlides">
                    <div class="layer">
                        <img class="alignLeft" ng-src="{{slide.image}}" id="sliderimg" align="middle" style="position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;" ng-style="{height: myHeight}" />
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div style="background-color:white">
        <div class="row" style="background-color:white">
            <div class="col-lg-12 fontBody" style="font-size: 20px;  margin: 15px 0px 10px 15px; font-weight: bold;" ng-bind-html="name">
               
            </div>
        </div>
        <div class="row" style="background-color:white;opacity: 0.6;">
            <div class="col-xs-12" style="margin: 0px -64px 5px 30px;padding: 0px 0px 0px 0px;border-bottom: 1px solid grey;width: 85%;">

            </div>
        </div>        
        <div class="row" style="background-color:white">
            <div class="col-xs-12 fontBody" style="margin: 0px 0px 0px 20px;  width: 85%;" ng-bind-html="desc"></div>
        </div>

    </div>

</div>
    <div class="bottomFixed">
        <div class="backImage" ng-click="returnEventsList()"></div>
    </div>
