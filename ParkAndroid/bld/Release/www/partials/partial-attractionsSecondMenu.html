<div style="height:100%; width: 100%;overflow: hidden; margin-bottom:74px">
    <div align="center" class="row" style="background-color:#F2F2F2;">
        <div class="col-xs-12" style="padding: 25px 0px 25px 0px;">
            <div align="center" style="font-size: 25px;color: grey;font-weight: 700;color: grey;" ng-bind-html="selectedTag"></div>
        </div>
    </div>
    <div class="row" ng-click="returnAttractionInfo(attractionElement)" ng-repeat="attractionElement in attractionElements">

            <div style="display: inline-block;" ng-bind-html="attractionElement.object.name"></div>
        </div>
    </div>
</div>

        </div>

        </div>
        <div class="col-xs-4" style="padding: 0px 0px 0px 0px;" align="center">
           
        </div>
    </div>
